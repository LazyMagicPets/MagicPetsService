  __QueueName__:
    # Generated by __ResourceGenerator__ from __TemplateSource__
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub ${AWS::StackName}__QueueName__
      VisibilityTimeout: __VisibilityTimeout__ 
      MessageRetentionPeriod: __MessageRetentionPeriod__ 
      DelaySeconds: __DelaySeconds__
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt __QueueName__dlq.Arn
        maxReceiveCount: __DlqMaxReceiveCount__

  __QueueName__dlq:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub ${AWS::StackName}__QueueName__dlq
      MessageRetentionPeriod: __DlqMessageRetentionPeriod__     

  __QueueName__LambdaSQSRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: SQSAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - sqs:SendMessage
                  - sqs:ReceiveMessage
                  - sqs:DeleteMessage
                  - sqs:GetQueueAttributes
                Resource: 
                  - !GetAtt __QueueName__.Arn
                  - !GetAtt __QueueName__dlq.Arn
